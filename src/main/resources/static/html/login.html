<script>
	let submit = $("#submit");
	submit.on("click",login)
	function login(){
		let id = $("#id").val();
		let pwd = $("#pwd").val();
		$.ajax({
			url:"/login",
			type:"POST",
			data:JSON.stringify({
				id:id,
				pwd:pwd,
			}),
			dataType : "json",
			contentType: 'application/json',
			success:()=>{
				console.log("성공")
			}
		})
	}
</script>
