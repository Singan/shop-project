<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>과자샵_공지사항</title>
	
	<link rel="stylesheet" type="text/css" href="../common/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
</head>
<body>
	<div class="col-9 container">
		<div class="col-12" id="header">
			<div class="col-12" id="a">
				<ul class="col-12" id="top_a">
					<li><a href="#">공지사항</a></li>
					<li><a href="#">장바구니</a></li>
					<li><a href="#">주문정보</a></li>
					<li><a href="/mypage">마이페이지</a></li>
					<li><a href="/logout">로그아웃</a></li>
				</ul>
			</div>
			<div class="col-12" id="searchs">
				<div class="col-4" id="search">
					
					<div class="col-12" id="search_main_input">
						<h2>Search</h2>
						<input class="col-10" type="text" name="text" placeholder="검색할 내용을 입력하세요.">
						<div class="col-1" id="search_btn"></div>
						
					</div>
				</div>
			</div>
			<div class="col-12" id="navigation_bar">
				<div class="col-2" id="logo">
					<a href="/"><img src="../img/logo2.png"></a>
				</div>
				<div class="col-10" id="gnb">
					<ul class="col-12" id="gnb_bar">
						<li><a href="#">인기상품</a></li>
						<li><a href="#">세일상품</a></li>
						<li><a href="#">크리스피</a></li>
						<li><a href="#">캔디</a></li>
						<li><a href="#">초콜릿</a></li>
						<li><a href="#">음료</a></li>
						<li><a href="#">럭키박스</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="col-9 container">		
		<div class="col-12" id="content">
			<div class="col-12" id="notice_insert_content_header">
				<h2>공지사항 등록</h2>
			</div>

			<div class="col-12" id="notice_insert_content_container">

				<div class="col-12 notice_insert_content" >
					<div class="col-1">
						<p>제목</p>
					</div>
					<div class="col-11 notice_insert_contnets">
						<input type="text" name="insert_contnets_title" placeholder="제목을 입력해주세요.">
					</div>
				</div>

				<div class="col-12 notice_insert_content" >
					<div class="col-1">
						<p>작성자</p>
					</div>
					<div class="col-11 notice_insert_contnets">
						<input type="text" name="insert_contnets_id" value="관리자" disabled="disabled">
					</div>
				</div>

				<div class="col-12 notice_insert_content" >
					<div class="col-1">
						<p>사진첨부</p>
					</div>
					<div class="col-11 notice_insert_contnets" id="insert_content_image">
						<form class="col-1" id="insert_content_image">
							<label for="insert_content_image_upload">업로드</label>
							<input type="file" id="insert_content_image_upload" name="insert_contents_image_button" value="이미지 찾기" multiple>
						</form>
							
					</div>
				</div>

				<div class="col-12 notice_insert_content" >
					<div class="col-12">
						<p>내용</p>
					</div>
					<div class="col-12 notice_insert_contnets" id="notice_insert_contnet_content">
						<textarea class="col-12" name="notice_insert_contnet_content" placeholder="내용을 입력해주세요."></textarea>
					</div>
				</div>

			</div>

			<div class="col-2 submit">
            	<input type="submit" name="sign_up_submit">
            </div>
		</div>
	</div>
	
   <div class="col-12" id="footer">

   </div>
   <script src="/common/js/footer.js"></script>

</body>
</html>
