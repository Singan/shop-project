<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>과자샵</title>
	
	<link rel="stylesheet" type="text/css" href="/common/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
</head>
<body>
	<div class="col-9 container">
		<div class="col-12" id="header" th:replace="/html/common/header :: header">

		</div>
	</div>

	<div class="col-9 container">		
		<div class="col-12" id="notice_insert_content">
			<div class="col-12 content_header" id="notice_insert_content_header">
				<h2>공지사항 등록</h2>
			</div>
			<form method="post" action="/notice/insert">
			<div class="col-12" id="notice_insert_content_container">
				<div class="col-12 notice_insert_content" >
					<div class="col-1">
						<p>제목</p>
					</div>
					<div class="col-11 notice_insert_contnets">
						<input type="text" name="title" placeholder="제목을 입력해주세요.">
					</div>
				</div>

				<div class="col-12 notice_insert_content" >
					<div class="col-1">
						<p>작성자</p>
					</div>
					<div class="col-11 notice_insert_contnets">
						<input type="text" name="insert_contnets_id" value="관리자" disabled="disabled">
					</div>
				</div>

				<div class="col-12 notice_insert_content" >
					<div class="col-1">
						<p>사진첨부</p>
					</div>
					<div class="col-11 notice_insert_contnets">
							<label for="insert_content_image_upload">업로드</label>
							<input type="file" id="insert_content_image_upload" name="insert_contents_image_button" value="이미지 찾기" multiple>

					</div>
				</div>

				<div class="col-12 notice_insert_content" >
					<div class="col-12">
						<p>내용</p>
					</div>
					<div class="col-12 notice_insert_contnets" id="notice_insert_contnet_content">
						<textarea class="col-12" name="content" placeholder="내용을 입력해주세요."></textarea>
					</div>
				</div>

			</div>

			<div class="col-2 insert_btn">
            	<input type="submit" name="sign_up_submit" value="등록">
            </div>
			</form>
		</div>
	</div>
	
   <div class="col-12" id="footer">

   </div>
   <script src="/common/js/footer.js"></script>

</body>
</html>
