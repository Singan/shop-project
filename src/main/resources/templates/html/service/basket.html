<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>과자샵</title>
	
	<link rel="stylesheet" type="text/css" href="/common/css/style.css">
	<link rel="stylesheet" type="text/css" href="/common/css/swiper.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/swiper.min.js"></script>

	<script type="text/javascript">
	
	$(function() {
		var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			autoplay: 4000 ,
			slidesPerView: 1,
			paginationClickable: true,
			loop: true
		});
	});
	$(document).ready(function(){
       $('#sidebar').zoom({ on:'click' });
        });

	function count(type)  {
	
	  const resultElement = document.getElementById('result');
	  
	  let number = resultElement.innerText;
	  let min_minus = document.getElementsByName("min")[0];
		
	  if(type === 'plus') {
	    number = parseInt(number) + 1;
	  }else if(type === 'minus')  {
	  	if (number <= 1) {
	  		alert("더이상 내릴 수 없습니다.");
	  		number = 1;
	  		min_minus.setAttribute('disabled', 'disabled');

	  	}else{
	  		number = parseInt(number) - 1;
	  	}
	   
	  }
	  resultElement.innerText = number;
	}
	</script>
</head>
<body>
	<div class="col-9 container">
		<div class="col-12" id="header" th:replace="/html/common/header :: header">

		</div>
	</div>
		
			<div class="col-12" id="banner">
				<div id="main_slider" class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img src="../img/a.png" alt="Slide 1" /></div>
						<div class="swiper-slide"><img src="../img/b.png" alt="Slide 1" /></div>
						<div class="swiper-slide"><img src="../img/c.png" alt="Slide 1" /></div>
						<div class="swiper-slide"><img src="../img/d.png" alt="Slide 1" /></div>
						<div class="swiper-slide"><img src="../img/dong5.jpeg" alt="Slide 1" /></div>
					</div>	
					<div class="swiper-pagination"></div>
					<!-- Add Arrows -->
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>	
			</div>
	<div class="col-9 container">		
		<div class="col-12" id="content">
			<form>
				<div class="col-12 content_header" id="basket_content_header">
					<h2 class="col-12">장바구니</h2>
				</div>

				<div class="col-11" id="basket_content_container">
					<div class="col-1 basket_content_image">
						<img src="../img/snack_photo1.png">
					</div>
					<div class="col-9 basket_content_font">
						<h2>포카칩 오리지널맛 200g </h2>
						<p>asdasdasdasdasdasdasdasd</p> 
					</div>
					<div class="col-1 basket_content_counter">
						<h2>수량</h2>
						<input type='button'
						       onclick='count("plus")'
						       value='+'/>
						<div id='result'>1</div>
						<input type='button'
						       onclick='count("minus")'
						       value='-'
						       name="min" />
						
						
					</div>
					<div class="col-1 basket_content_delete">
						
					</div>
				</div>	
			</form>	
		</div>
	</div>
	</div>	
   <div class="col-12" id="footer">

   </div>
   <script src="/common/js/footer.js"></script>

</body>
</html>
