<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>과자샵_로그인</title>
	
	<link rel="stylesheet" type="text/css" href="../common/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
</head>
<body>
	<div class="col-9 container">
		<div class="col-12" id="header" th:replace="/html/common/header :: header">

		</div>
	</div>
	</div>

	<div class="col-9 container">		
		<div class="col-12" id="content">
				<div class="col-3" id="login">
					<div class="col-12" id="login_font">
						<h2>LOGIN</h2>
					</div>
					<div class="col-12" id="login_input">
						<input id="id" type="text" name="id" placeholder="아이디를 입력하세요.">
						<input id="pwd" type="password" name="pwd" placeholder="비밀번호를 입력하세요.">
					</div>
					<div class="col-12" id="login_id_pwd">
						<ul class="col-12">
							<li><a href="#">아이디 찾기 / 비밀번호 찾기</a></li>			
							<li><a href="/member/join">회원가입</a></li>
						</ul>
					</div>
					<div class="col-12" id="login_button">
						<button id="submit" class="submit">로그인</button>
					</div>
				</div>

		</div>
	</div>
	
   <div class="col-12" id="footer">

   </div>
   <script src="/common/js/footer.js"></script>

</body>
<script>
	let submit = $("#submit");
	submit.on("click",login)
	function login(){
		let id = $("#id").val();
		let pwd = $("#pwd").val();
		$.ajax({
			url:"/login",
			type:"POST",
			data:JSON.stringify({
				id:id,
				pwd:pwd,
			}),
			dataType : "json",
			contentType: 'application/json',
			success:(data)=>{
			console.log(data);
				if(data){
					location.href = "/";
				}

			},
			fail:()=>{
				alert("없는 사용자입니다.")
			}
		})
	}
</script>
</html>
