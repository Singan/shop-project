<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>과자샵_로그인</title>
	
	<link rel="stylesheet" type="text/css" href="../common/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
</head>
<body>
	<div class="col-9 container">
		<div class="col-12" id="header">
			<div class="col-12" id="a">
				<ul class="col-12" id="top_a">
					<li><a href="#">공지사항</a></li>
					<li><a href="#">장바구니</a></li>
					<li><a href="#">주문정보</a></li>
					<li><a href="/login">로그인</a></li>
					<li><a href="/member/join">회원가입</a></li>
				</ul>
			</div>
			<div class="col-12" id="searchs">
				<div class="col-4" id="search">
					
					<div class="col-12" id="search_main_input">
						<h2>Search</h2>
						<input class="col-10" type="text" name="text" placeholder="검색할 내용을 입력하세요.">
						<div class="col-1" id="search_btn"></div>
						
					</div>
				</div>
			</div>
			<div class="col-12" id="navigation_bar">
				<div class="col-2" id="logo">
					<a href="/"><img src="../img/logo2.png"></a>
				</div>
				<div class="col-10" id="gnb">
					<ul class="col-12" id="gnb_bar">
						<li><a href="#">인기상품</a></li>
						<li><a href="#">세일상품</a></li>
						<li><a href="#">크리스피</a></li>
						<li><a href="#">캔디</a></li>
						<li><a href="#">초콜릿</a></li>
						<li><a href="#">음료</a></li>
						<li><a href="#">럭키박스</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="col-9 container">		
		<div class="col-12" id="content">
			<form id="find_id_form">
				<div class="col-4" id="find_id">
					<div class="col-9" id="find_id_font">
						<h2>아이디 찾기</h2>
					</div>
					<div class="col-9">
						<input class="find_id_password_input" id="user_name" type="text" name="user_name" placeholder="이름을 입력하세요.">
						<input class="find_id_password_input" id="user_phone" type="password" name="user_phone" placeholder="휴대폰 번호를 입력하세요.">
						<input class="find_id_password_input" id="find_user_id_phone_btn" type="button" name="user_phone_call" value="인증번호">
					</div>
					<div class="col-9" id="find_id_button">
						<button class="submit">아이디 찾기</button>
					</div>
				</div>
			</form>


			<form id="find_pwd_form">
				<div class="col-4" id="find_pwd">
					<div class="col-9" id="find_pwd_font">
						<h2>비밀번호 찾기</h2>
					</div>
					<div class="col-9">
						<input class="find_id_password_input" id="user_id" type="text" name="user_name" placeholder="아이디를 입력하세요.">
						<input class="find_id_password_input" id="user_name" type="text" name="user_name" placeholder="이름을 입력하세요.">
						<input class="find_id_password_input" id="user_phone" type="password" name="user_phone" placeholder="휴대폰 번호를 입력하세요.">
						<input class="find_id_password_input" id="find_user_pwd_phone_btn" type="button" name="user_phone_call" value="인증번호">
					</div>
					<div class="col-9" id="find_id_button">
						<button class="submit">아이디 찾기</button>
					</div>
				</div>
			</form>
			
		
			
		</div>
	</div>
	
   <div class="col-12" id="footer">

   </div>
   <script src="/common/js/footer.js"></script>

</body>
</html>
